<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Vue Calculate Product</title>
</head>
<body>
  <div id="vue-test" class="container">
    <img v-if='selected' :src="selected" alt="">
  </div>

  <script src="js/vue.js"></script>
  <script>
    var photos = [
      'http://placehold.it/400/F00/FFF',
      'http://placehold.it/400/00F/FFF',
      'http://placehold.it/400/080/FFF',
      'http://placehold.it/400/000/FFF',
      'http://placehold.it/400/AAA/FFF'
    ];
    var app = new Vue({
      el: '#vue-test',
      data: {
        photos: photos,
        selected: null
      },
      methods: {
        randomPhoto(imgs) {
          return imgs[Math.floor(Math.random() * photos.length)];
        }
      },
      created() {
        this.selected = this.randomPhoto(this.photos)
      }
    });
  </script>
</body>
</html>
